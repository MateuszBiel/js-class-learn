<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale=1.0, user-scalable=no" >
    <title>calculator</title>
    <link rel="stylesheet" href="bower_components/normalize-css/normalize.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sprites.css">
</head>

<body role="document" >
    <div class="main-container" role="main">
            <nav id="pattern-menu" type="menu">
                <form name="pattern-checker" action="#">
                    <ul>
                        <li>
                            <a href="javascript:void(0)"><input type="radio" name="pattern" id="prototype" value="prototype"><label for="prototype">prototype pattern</label></a>
                        </li>
                        <li>
                            <a href="javascript:void(0)"><input type="radio" name="pattern" id="functional" value="functional"><label for="functional">functional pattern</label></a>
                        </li>
                        <li>
                            <a href="javascript:void(0)"><input type="radio" name="pattern" id="closure" value="closure"><label for="closure">closure pattern</label></a>
                        </li>
                    </ul> 
                </form>
                <form action="" name="menu-algorythm" id="menu-algorythm" type="menu">
                    <ul>
                        <li><input type="radio"  name="figure" value="point"><span class="point"></span></li>
                        <li><input type="radio"  name="figure" value="rect"><span class="rect"></span></li>
                        <li><input type="radio"  name="figure" value="doubleT"><span class="doubleT"></span></li>
                    </ul>   
                </form>
            </nav>
            
            <div class="calculate-area">
                <h1>round bar</h1>
                <form id="values" action="javascript:void(0)">
                    <p>lenght of bar: <input name="lenght" type="number"> [m] </p>
                    <p class="square-bar T-bar">height of square bar: <input name="height" type="number"> [m] </p>
                    <p class="T-bar">height of small square bar: <input name="heightS" type="number"> [m] </p>
                    <p class="diameter-word" >diameter of bar: <input name="diameter" type="number"> [m] </p>
                    <p class="T-bar diameter-word">diameter of small bar: <input name="diameterS" type="number"> [m] </p>
                    <p>force: <input name="force" type="number"> [N] </p>
                    <button class="btn" onclick="calculateForce()" >RUN</button>
                </form>
            </div>   
        
            <div id="results">
                <p>Results of the euqaision:</p><span id="eq-result"></span>
            </div>
   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cPrototypePatt.js"></script>
    <script src="js/cFunctionPatt.js"></script>
    <script src="js/cFunctionPattClosure.js"></script>
    <script src="js/cDocoratePattern.js"></script>
</body>

</html>
